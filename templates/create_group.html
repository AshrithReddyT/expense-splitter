<!-- templates/create_group.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Create New Group</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Add Members</label>
                        {% if users %}
                            {% for user in users %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="members" value="{{ user.id }}" id="member{{ user.id }}">
                                <label class="form-check-label" for="member{{ user.id }}">
                                    {{ user.username }}
                                </label>
                            </div>
                            {% endfor %}
                        {% else %}
                            <p class="text-muted">No other users available to add.</p>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Create Group</button>
                        <a href="{{ url_for('groups') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
